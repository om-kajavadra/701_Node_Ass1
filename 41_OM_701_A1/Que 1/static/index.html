<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NodeJS Hello App</title>
</head>
<body>
  <h1>AJAX Call to Node.js!</h1>
  <button onclick="fetchHello()">Get Hello</button>
  <p id="responseText"></p>

  <script>
    function fetchHello() {
      fetch('/gethello1')
        .then(response => response.text())
        .then(data => {
          document.getElementById('responseText').textContent = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
